name: Roxygen

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  man-pages:
    if: startsWith(github.event.comment.body, '/command /roxygen')
    name: Manual pages check
    runs-on: macOS-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "roxygen2"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Generate man pages
        run: roxygen2::roxygenize('.', roclets = c('rd', 'collate', 'namespace'))
        shell: Rscript {0}

      - name: Check if man pages are up-to-date
        run: |
          if [[ -z $(git status -s) ]]
          then
            echo "ðŸ™ˆ Manuals are not upto date with roxygen comments!"
            echo "ðŸ’» Please rerun the following command on your workstation and push your changes"
            echo "--------------------------------------------------------------------"
            echo "roxygen2::roxygenize('.', roclets = c('rd', 'collate', 'namespace'))"
            echo "--------------------------------------------------------------------"
            echo "ðŸ’¡ Or, if you have an open PR, run the following command as PR comments to auto-commit man page updates:"
            echo "-----------------"
            echo "/command /roxygen"
            echo "-----------------"
            set -o errexit
          else
            echo "ðŸ’š Manuals are upto date with roxygen comments"
          fi
        shell: bash
